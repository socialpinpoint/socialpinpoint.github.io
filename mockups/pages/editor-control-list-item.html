  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Default functionality</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" type="text/css" href="https://lukebennis.com/ds-master/master-styles/SPP-DS-V1-styles-master.css">



  <style type="text/css">

  body
  {
    --accent: var(--theme-primary);
  }

  body
  {
    max-width: 60rem;
    margin: 3rem auto;
    background: var(--grey-100);
  }

  .list-item-wrapper
  {
    margin-bottom: 1.2rem;
    border-radius: var(--radius-sml);
  }

  .list-item-wrapper.active
  {
    background: var(--grey-200);
  }

  .list-item
  {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    background: white;
    box-shadow: var(--shadow-sml);
    border-radius: var(--radius-sml);
    padding: 1.2rem 1.8rem;
    color: var(--grey-800);
    cursor: pointer;
  }

  .list-item .title svg
  {
    fill:  var(--blue-500);
    margin-right: 0.6rem;
  }

  .active .list-item .move-icon
  {
    opacity: 0.24;
  }

  .ui-sortable-helper
  {
     box-shadow: var(--shadow-med);
  }

  .ui-sortable-placeholder
  {
    background: var(--grey-200);
    box-shadow: none;
    visibility: visible !important;
    padding: 1.8rem 0;
  }

  .tray-content
  {
    visibility: hidden;
    height: 0;
    padding: 0;
    opacity: 0;
    transition: var(--transition);
  }

  .active .tray-content
  {
    visibility: visible;
    height: auto;
    padding: 1.8rem 1.2rem;
    opacity: 1;
  }

  </style>


<script>

$(document).ready(function(){

  $(".item-edit-1").click(function(){
  $(".tray-1").toggleClass("active");
  });

  $(".item-edit-2").click(function(){
  $(".tray-2").toggleClass("active");
  });

  $(".item-edit-3").click(function(){
  $(".tray-3").toggleClass("active");
  });

  $(".item-edit-4").click(function(){
  $(".tray-4").toggleClass("active");
  });
  
});


</script>


</head>
